#navbar {

.head {

.nav {
    display : flex;

.nav h1 {
    font-size : 28px;

ul {

ul li {
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: 550;
    list-style : none;
    display : inline-block;
    padding : 10px 14px;
    justify-content: space-between;
}

ul li a {
    letter-spacing: 1px;
    color : white;
    text-decoration: none;
}

ul li a:hover {
    text-decoration: underline;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    cursor: pointer;
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ff865b;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 10;
    margin-top: 10px;
    border-radius: 6px;
}

.dropdown-content li {
    display: block;
    padding: 0;
}

.dropdown-content li a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border-radius: 6px;
}

.dropdown-content li a:hover {
    background-color: #6ea8fe;
    color: #fff;
}

.dropdown:hover .dropdown-content,
.dropdown-content:hover {
    display: block;
}

#loader {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255,255,255,0.7);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
}

.bar-loader {
  width: 180px;
  height: 8px;
  background: #e0e0e0;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 16px rgba(39,71,125,0.10);
}

.bar-loader .bar {
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #27477d 60%, #ff865b 100%);
  border-radius: 6px;
  animation: bar-move 0.5s cubic-bezier(.77,0,.18,1) forwards;
}

@keyframes bar-move {
  0% { width: 0; }
  100% { width: 100%; }
}

#contact {
    margin-top : 150px;
}

.contact-left {
    margin-left: 5%;
    flex-basis : 35%;
}

.contact-right {
    flex-basis : 60%;
}

.row {
    display : flex;
    justify-content: space-between;
}

.contact-left h1 {
    font-size: 55px;
    color : #27477d;
}

.contact-left p {
    margin-top : 20px;
    font-size: 20px;
    color : #27477d;
}

.social-icons {
    margin-top: 20px;
}

.social-icons a {
    margin-right: 15px;
    font-size : 30px;
    text-decoration : none;
    color : #27477d;
    transition : 0.5s ease;
}

.social-icons a:hover {
    color : #de4a33;
}

.contact-right form {
    width : 100%;
}

form input, form textarea {
    width : 80%;
    border : 0;
    outline : none;
    background : #E8F0FE;
    padding : 12px;
    margin : 15px 5px;
    font-size: 18px;
    border-radius: 6px;
}

form button {
    position : absolute;
    margin-top : 200px;

    border : 2px solid transparent;

    padding : 9px 22px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight : 500;
    font-size: 16px;
    border-radius: 6px;
    transition : .2s ease;
    cursor : pointer; 
}

form button:active {
    background : #fff;
    color : #27477d;
    border : 2px solid #27477d;
}

.copyright {

}

<script src="https://kit.fontawesome.com/1768dc675b.js" crossorigin="anonymous"></script>

<script>
document.querySelectorAll('#navbar ul li a').forEach(function(link) {
  link.addEventListener('click', function(e) {
    
    var bar = document.querySelector('#loader .bar');
    bar.style.width = '0';
    void bar.offsetWidth; 
    document.getElementById('loader').style.display = 'flex';
    bar.style.animation = 'bar-move 0.5s cubic-bezier(.77,0,.18,1) forwards';

    
    var dropdown = this.closest('.dropdown-content');
    if (dropdown) dropdown.style.display = 'none';

    
    var target = this.getAttribute('href');
    if (target && target.startsWith('#')) {
      e.preventDefault();
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        if (document.querySelector(target)) {
          document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
        }
      }, 500);
    }
   
    else {
      e.preventDefault();
      setTimeout(() => {
        window.location.href = target;
      }, 500);
    }
  });
});
</script>
